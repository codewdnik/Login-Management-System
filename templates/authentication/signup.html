<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {%endfor%}

    
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required>
        <br>

        <label for="">FirstName</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
        <br>

        <label for="">LastName</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Create a Password" required>
        <br>

        <label for="">Confirm your Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your Password" required>
        <br>

        <button type="submit">Sign UP</button>
    </form>
</body>
</html>
